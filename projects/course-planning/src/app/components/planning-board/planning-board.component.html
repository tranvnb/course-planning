<div cdkDropListGroup>
  <!-- create a pretty layout -->
  <cp-available-courses [available-courses]="availableCourses" (onItemDrop)="drop($event)"></cp-available-courses>
  <mat-card>
    <mat-card-content class="semester-container">
      <div class="semester-list">
        <cp-semester-courses class="semester" *ngFor="let sem of semesterList; let i=index" [semester]="sem" [index]="i"
          (removeSemester)="removeSemester($event)" (itemDrop)="drop($event)"></cp-semester-courses>
      </div>
      <div class="semester-list-addnew">
        <mat-icon (click)="addNewSemester()">add</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
</div>
