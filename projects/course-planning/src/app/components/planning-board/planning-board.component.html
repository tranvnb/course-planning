<div cdkDropListGroup>
  <cp-available-courses [availableCourses]="availableCourses" (onItemDrop)="drop($event)">
  </cp-available-courses>
  <mat-card>
    <cp-progress></cp-progress>
  </mat-card>
  <mat-card>
    <mat-card-content class="semester-container">
      <div class="semester-list">
        <cp-semester-courses class="semester" *ngFor="let sem of semesterList; let i=index" [semester]="sem" [index]="i"
          [lastOne]="(i===semesterList.length-1)" (removeSemester)="removeSemester($event)" (itemDrop)="drop($event)">
        </cp-semester-courses>
      </div>
      <div class="semester-list-addnew">
        <mat-icon (click)="addNewSemester()">add</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
</div>
